<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">改变第一个数据</button>
    <ul>
      <li v-for="(people,index) in persons" :key="people.id">
        {{people.name}}--{{people.age}}---{{people.sex}}
      </li>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    // {{js表达式}}

    new Vue({
      el: "#root", //用于指定当前Vue实例为哪个容器服务，值通常为css选择器符
      data() {
        return {
          persons: [
            { id: 1, name: "马冬梅", age: 12, sex: '女' },
            { id: 2, name: "周冬雨", age: 21, sex: '女' },
            { id: 3, name: "周杰伦", age: 17, sex: '男' },
            { id: 4, name: "温兆伦", age: 19, sex: '男' }
          ]
        };
      },
      methods: {
        updateMei(){
          //有效
          // this.persons[0].name = '马老师'
          // this.persons[0].age = '62'
          // this.persons[0].sex = '男'

          //这种方式无效
          // this.persons[0] = {id: '01',name: '马保国',age: '45',sex: '男'}
          this.persons.splice(0,1,{id:'001',name:'马老师',age:36,sex:'男'})
        }
      },
    });
  </script>
</body>

</html>

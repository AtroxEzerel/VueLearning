<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>计算属性</title>
</head>

<body>
	<div id="app">
		<p>当前时间方法：{{getCurrentTime1()}}</p>
		<p>当前时间属性：{{getCurrentTime2}}</p>
		<p>{{add}}</p>
	</div>

	<script>
		//创建vue实例
		var app = new Vue({
			//element 缩写：挂载元素
			el: '#app',
			data: {
				message: 'Hello Vue!'
			},
			methods: {
				getCurrentTime1() {
					return Date.now();
				}
			},
			computed: {
				getCurrentTime2() {
					return Date.now();
				},
				add() {
					return 2;
				}
			}
		})
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>插槽</title>
</head>

<body>
  <div id="app">
    <todo>
      <todo-title slot="todo-title" v-bind:title="title"></todo-title>
      <todo-items slot="todo-items" v-for="(item,index) in items" v-bind:item="item" v-bind:index="index" v-on:remove="removeItems"></todo-items>
    </todo>
  </div>

  <script>
    Vue.component("todo", {
      template: '<div><slot name=\"todo-title\"></slot><ul><slot name=\"todo-items\"></slot></ul></div>'
    });
    Vue.component("todo-title", {
      props: ['title'],
      template: '<div>{{title}}</div>'
    });
    Vue.component("todo-items", {
      props: ['item','index'],
      template: '<li>{{index}}---{{item}}<button @click="remove">删除</button></li>',
      methods: {
        remove(){
          this.$emit("remove")
        }
      },
    });
    //创建vue实例
    var app = new Vue({
      //element 缩写：挂载元素
      el: '#app',
      data: {
        title: '标题',
        items: ["古力娜扎", "迪丽热巴", "马尔扎哈"]
      },
      methods:{
        removeItems(index){
          this.items.splice(index,1)
        }
      }
    })
  </script>
</body>

</html>

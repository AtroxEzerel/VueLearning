<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h3>{{count}}</h3>
  <button @click="add">增加</button>
  <button @click="decrement">减少</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      count: 0
    },
    methods:{
      add(){
        this.count++;
      },
      decrement(){
        this.count--;
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h3>当前计数：{{counter}}</h3>
<!--    <button @click="counter++">+</button>-->
<!--    <button @click="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="subtraction">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            counter: 0
        },
        methods: {
            add() {
                this.counter++;
            },
            subtraction() {
                this.counter--;
            }
        }
    })
</script>
</body>
</html>

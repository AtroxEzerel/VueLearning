<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title><div id="app">

</head>
<body>

  <h3>{{firstName + ' ' + lastName}}</h3>
  <h3>{{firstName}} {{lastName}}</h3>
  <h3>{{getFullName()}}</h3>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: '你好！',
      firstName: 'Lebron',
      lastName: 'James'
    },
    computed: {
      fullName() {
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      getFullName() {
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Title</title>
</head>
<body>

<div id="app">
  <p>总价格：{{totalPrice}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      books: [
        {id:110,name:'Unix',price:110},
        {id:111,name:'Java',price:111},
        {id:112,name:'C++',price:112},
        {id:113,name:'JavaScript',price:113}
      ]
    },
    computed: {
      totalPrice() {
        let result = 0;
        for(let i=0;i<this.books.length;i++){
          result += this.books[i].price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>

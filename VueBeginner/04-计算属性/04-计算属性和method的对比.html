<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  {{message}}
  <h3></h3>
  <h3>{{getFullName()}}</h3>
  <h3>{{fullName}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: '你好！',
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    computed: {
      // 调用1次
      fullName(){
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      // 调用4次
      getFullName() {
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>

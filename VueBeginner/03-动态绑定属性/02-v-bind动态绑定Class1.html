<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: darkred;
    }
    .title{
        font-size: 18px;
    }
  </style>
</head>
<body>

<div id="app">
<!--  {{message}}-->
<!--  <h3 class="active">{{message}}</h3>-->
<!--  <h3 :class="active">{{message}}</h3>-->

  <h2 :class="{active: isactive,line: isline}" class="title">{{message}}</h2>
  <h3 :class="getClass()">{{message}}</h3>
  <button @click="btn">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: '你好！',
      isactive: true,
      isline: true
    },
    methods: {
      btn() {
        this.isactive = !this.isactive;
      },
      getClass() {
        return { active:this.isactive,line: this.isline}
      }
    }
  })
</script>
</body>
</html>

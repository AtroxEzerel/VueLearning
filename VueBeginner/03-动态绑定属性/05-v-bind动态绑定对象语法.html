<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h4 :style="{fontSize:'50px',color: 'pink'}">{{message}}</h4>
  <h3 :style="{fontSize: finalSize1}">{{message}}</h3>
  <h2 :style="{fontSize: finalSize2 + 'px',color: finalColor}">{{message}}</h2>
  <h1 :style="getStyle()">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: '你好！',
      finalSize1: '25px',
      finalSize2: 25,
      finalColor: 'red'
    },
    methods: {
      getStyle() {
        return {fontSize: finalSize2 + 'px',color: finalColor}
      }
    }
  })
</script>
</body>
</html>
